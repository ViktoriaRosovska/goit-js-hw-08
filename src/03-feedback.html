<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/03-feedback.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="feedback-form" autocomplete="off">
      <label>
        Email
        <input type="email" name="email" autofocus />
      </label>
      <label>
        Message
        <textarea name="message" rows="8"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>

    <input type="checkbox" id="theme__light" name="theme__light" /><label
      for="theme__light"
      >Light theme</label
    >
    <input type="checkbox" id="theme__dark" name="theme__dark" /><label
      for="theme__dark"
      >Dark theme</label
    >

    <script src="js/03-feedback.js" type="module"></script>
  </body>
</html>
